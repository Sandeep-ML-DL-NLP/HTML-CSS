<html>
    <title>Forms</title>
    <body>
        <form action="http://www.example.com">
            <p>
                Username: <input type="text" size="15" name="username" maxlength="30">
            </p>
            <p>Password:
                <input type="password" name="password" size="15" 
                maxlength="30" />
            </p>
        </form>
        <hr>
        <form action="http://www.example.com/comments.php">
            <p>What did you think of this gig?</p>
             <textarea name="comments" cols="20" rows="4">Enter 
             your comments...</textarea>
        </form>
        <hr>
        <form action="http://www.example.com/upload.php" method="post">
            <p>Upload your song in MP3 format:</p>
            <input type="file" name="user-song" /><br />
            <input type="submit" value="Upload" />
        </form>
        <form action="http://www.music.com">
            <p>Please select your favorite genre:
                <br>
            <input type="radio" name="genre" value="rock" checked="checked"/>Rock
            <input type="radio" name="genre" value="Pop" />Pop
            <input type="radio" name="genre"  value="Jazz"/>Jazz
            </p>
        </form>
        <form action="http://www.apps.com">
            <p> Please Check your favorite app:
                <br>
            <input type="checkbox" name="service" value = "gaana" checked="checked">Ganna
            <input type="checkbox" name="service" value="amazon">amazon
            <input type="checkbox" name="service" value = "flipkart">flipkart
            </p>
        </form>
        <hr>
        <form action="http://www.device.com">
            <p>which device will you use</p>
            <select name="device" >
                <option value="iphone">IPhone</option>
                <option value="Mac">Macbook</option>
                <option value="Windows">windows pc</option>
            </select>
        </form>
        <hr>
        <label>Age: <input type="text" name="age" /></label>
        <br>
        Gender:
        <input id="female" type="radio" name="gender" value="f">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="male" value="m">
        <label for="male">Male</label>
        <hr>
        <fieldset>
            <legend>Contact details</legend>
            <label>Email:<br>
            <input type="text" name="email"><br>
            </label>
            <label>Mobile<br>
                <input type="text" name="mobile" ><br>
            </label>
            <label>City<br>
                <input type="text" name="city" ><br>
            </label>
        </fieldset>


    </body>
</html>
